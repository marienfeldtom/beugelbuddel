<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tura Meldorf Bierliste</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <script src="/js/sorttable.js"></script>

        <style>
          table.sortable thead {
    background-color:#eee;
    color:#666666;
    font-weight: bold;
    cursor: pointer;
}
        </style>
    </head>
    <body class="container mx-auto bg-gray-200 pt-10">

        <!-- Add your site or application content here -->
        <div class="bg-white pb-4 px-4 rounded-md w-full">
            
        <h1 class="text-3xl text-center py-10">Tura Meldorf Bierliste</h1>
            <div class="flex justify-between w-full pt-2 pb-4 ">
              <img class="w-20 center" src="https://tura-meldorf.de/wp-content/uploads/2019/04/logo-transparent.png">
      
            </div>
        <div class="w-full flex justify-end px-2 mt-2">
              <div class="w-full sm:w-64 inline-block relative ">
        
                <div class="pointer-events-none absolute pl-3 inset-y-0 left-0 flex items-center px-2 text-gray-300">
      
                  <svg class="fill-current h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 511.999 511.999">
                    <path d="M508.874 478.708L360.142 329.976c28.21-34.827 45.191-79.103 45.191-127.309C405.333 90.917 314.416 0 202.666 0S0 90.917 0 202.667s90.917 202.667 202.667 202.667c48.206 0 92.482-16.982 127.309-45.191l148.732 148.732c4.167 4.165 10.919 4.165 15.086 0l15.081-15.082c4.165-4.166 4.165-10.92-.001-15.085zM202.667 362.667c-88.229 0-160-71.771-160-160s71.771-160 160-160 160 71.771 160 160-71.771 160-160 160z" />
                  </svg>
                </div>
              </div>
            </div>
          <div class="overflow-x-auto mt-6">
      
            <table class="table-auto border-collapse w-full sortable">
              <thead>
                <tr class="rounded-lg text-sm font-medium text-gray-700 text-left" style="font-size: 0.9674rem">
                  <th class="px-4 py-2 bg-gray-200 " style="background-color:#f8f8f8">Name</th>
                  <th class="px-4 py-2 " style="background-color:#f8f8f8">Bezahlt</th>
                  <th class="px-4 py-2 " style="background-color:#f8f8f8">Getrunken</th>
                  <th class="px-4 py-2 " style="background-color:#f8f8f8">Saldo</th>
                </tr>
              </thead>
              <tbody class="text-sm font-normal text-gray-700">

               {% for user in data %}
                <tr class="hover:bg-gray-100 border-b border-gray-200 py-10">
                  <td class="px-4 py-4">{{ user.name }}</td>
                  <td class="px-4 py-4">{{ user.guthaben }}</td>
                  <td class="px-4 py-4">{{ user.count }}</td>
                  {% if (user.guthaben - user.count <  0) %}
                  <td class="px-4 py-4 bg-red-400 font-bold">{{ user.guthaben - user.count}}</td>
                  {% else %}
                  <td class="px-4 py-4 bg-green-400 font-bold">{{ user.guthaben - user.count}}</td>
                  {% endif %}
                </tr>
            {%endfor%}
              </tbody>
            </table>
          </div>
          </div>
      
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');
      thead tr th:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px;}
      thead tr th:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px;}
      
      tbody tr td:first-child { border-top-left-radius: 5px; border-bottom-left-radius: 0px;}
      tbody tr td:last-child { border-top-right-radius: 5px; border-bottom-right-radius: 0px;}
      
      h1 {
        font-family: 'Roboto', sans-serif;
      }

      .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
      </style>
    </body>
</html>
